    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        typing: {
                            "0%": {
                                width: "0%",
                                visibility: "hidden"
                            },
                            "100%": {
                                width: "100%"
                            }
                        },
                        blink: {
                            "50%": {
                                borderColor: "transparent"
                            },
                            "100%": {
                                borderColor: "white"
                            }
                        }
                    },
                    animation: {
                        typing: "typing 2s steps(20) infinite alternate, blink .7s infinite"
                    }
                },
            },
            plugins: [],
        }
    </script>

    <section class="bg-white mb-10">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-bold text-center text-gray-900">Contact Us
            </h2>
            <p class="mb-8 lg:mb-16 font-normal text-center text-gray-900 sm:text-xl">For order or
                general inquiries, please file a support ticket using the form below. We typically
                respond within 48 hours.</p>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your
                        email</label>
                    <input type="email" id="email"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="name@.com" required>
                </div>
                <div>
                    <label for="subject"
                        class="block mb-2 text-sm font-medium text-gray-900 ">Subject</label>
                    <input type="text" id="subject"
                        class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                        placeholder="Let us know how we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your
                        message</label>
                    <textarea id="message" rows="6"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit"
                        class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg  sm:w-fit bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send
                    message</button>
            </form>
        </div>
    </section>




    <section class="bg-slate-900 py-4 text-center h-auto">
        <div class="mx-auto max-w-7x1 px-6 sm:px-8 md:px-12">
            <h2 class="text-2xl mt-3 font-semibold md:text-3x1 text-white">Quick links</h2>
            <div class="inline-flex mt-5 md:m-0 text-center m-auto ">
                <div class="-mx-4 text-center mt-6 mb-7">
                    <a href="terms.html"

                    <a href="#"
                        class="px-4 text-base text-white transition-colors hover:underline text-center mx-auto">RETURN POLICY</a>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
                <div class="grid1-item ">
                    <div class="text-left float-left ">
                        <h5 class="text-white font-mono text-lg">Subscribe to ours emails</h5>
                        <input id="email" type="text"
                            class="px-4 py-2 text-gray-700 mt-3 bg-white border rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 "

                        <button
                            class=" px-3 py-2.5 text-sm font-medium tracking-wider text-white transition-colors duration-300 transform md:w-auto focus:outline-none bg-gray-800 rounded-lg hover:bg-gray-700 focus:ring focus:ring-gray-300 focus:ring-opacity-80">
                            <i class="fa-solid fa-right-long"></i>
                        </button>
                    </div>
                </div>


                <div class="grid1-item ">
                    <button
                        class=" mt-8 md:mt-8 sm:mt-0 px-6 py-2.5 text-sm font-medium tracking-wider text-white transition-colors duration-300  focus:outline-none bg-indigo-800 border-white rounded-lg hover:bg-gray-700 focus:ring focus:ring-gray-300 focus:ring-opacity-80">
                        <i class="fa-solid fa-heart"></i> Follow on Shop
                    </button>&nbsp;
                    <a href="#" class="text-white text-xl"> <i class="fa-brands fa-facebook "></i></a>
                </div>
            </div>
        </div>
    </section>
